{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">
  <title>RollList</title>
  <link rel="shortcut icon" href="{% static 'images/favicon.ico' %}" />

  <!-- Bootstrap core CSS -->
  <link href="{% static 'rolllist/vendor/bootstrap/css/bootstrap.min.css' %}" rel="stylesheet">
  <link href="{% static 'rolllist/css/project.css' %}" rel="stylesheet">
  <link href="{% static 'rolllist/css/project-2.css' %}" rel="stylesheet">

</head>

<body>

	<!-- Navigation -->
	<nav class="navbar navbar-expand-lg navbar-dark bg-dark static-top">
	<div class="container">
	    <a class="navbar-brand" href="/">RollList</a>
	    {% if user_logged_in %}
		    <ul class="nav navbar-nav navbar-nav--static-left">
		      <li>
		        <a class="navbar-brand" href="{% url 'logout_handler' %}">Log out</a>
		        <a class="navbar-brand" href="{% url 'day_view' datestr=target_previous_date %}">< Prev</a>
		        <a class="navbar-brand" href="{% url 'day_view' datestr=target_next_day %}">Next ></a>
		      </li>
		    </ul>
	    {% endif %}
	  </div>
	</nav>
	<div id="backgroundcover" style="display: none;"></div>
	<div class="container">
  	{% block main_content %}{% endblock %}
	</div>

	<script
	  src="https://code.jquery.com/jquery-3.4.1.min.js"
	  integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
	  crossorigin="anonymous"></script>
  	<script src="{% static 'rolllist/vendor/bootstrap/js/bootstrap.bundle.min.js' %}"></script>
  	<script src="{% static 'rolllist/js/rolllist.js' %}"></script>
  	{% block extra_js %}{% endblock %}
</body>
