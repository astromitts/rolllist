{% extends 'rolllist/base.html' %}
{% load static %}
{% block main_content %}
	<div class="row">
		<div class="col">
			<form method="POST" action="{% url 'user_change_password' %}">{% csrf_token %}
			<table class="dashed">
				<tr>
					<td>email:</td><td width="100%">{{user.email}}</td>
				</tr>
				<tr>
					<td>current&nbsp;password:</td><td>{{form.password}} (required to change password)</td>
				</tr>
				<tr>
					<td>new&nbsp;password:</td><td>{{form.new_password}}</td>
				</tr>
				<tr>
					<td>verify&nbsp;new&nbsp;password:</td><td>{{form.verify_password}}</td>
				</tr>
				<tr>
					<td colspan="100"><input type="submit" class="button float--right" value="update" /></td>
				</tr>
			</table>
		</div>
	</div>
{% endblock %}
