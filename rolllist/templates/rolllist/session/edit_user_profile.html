{% extends 'rolllist/base.html' %}
{% load static %}
{% block main_content %}
	<div class="row">
		<div class="col-xsm" id="user_profile-links">
			<a href="{% url 'logout_handler' %}"><button class="button">Log out</button></a>
			<div class="spacer_10"></div>
			<div class="spacer_10"></div>
			<ul>
				<li><a href="{% url 'manage_recurring_items' %}">Manage Recurring Schedule Items</a></li>
				<li><a href="{% url 'view_all_notes' %}">See all notes</a></li>
			</ul>
		</div>
		<div class="col">
			<form method="POST" action="{% url 'user_profile' %}">{% csrf_token %}
				<table class="dashed">
					<tr>
						<td>email:</td><td width="100%">{{form.email}}</td>
					</tr>
					<tr>
						<td>schedule&nbsp;start&nbsp;time:</td><td>{{form.schedule_start_time}}</td>
					</tr>
					<tr>
						<td>schedule&nbsp;end&nbsp;time:</td><td>{{form.schedule_end_time}}</td>
					</tr>
					<tr>
						<td colspan="100"><input type="submit" class="button float--right" value="update" /></td>
					</tr>
				</table>
			</form>
			
		</div>
	</div>
{% endblock %}
