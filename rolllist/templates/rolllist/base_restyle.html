{% load static extras %}
<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<meta name="description" content="Productivity app that allows users to organize their day in 30 minute increments and keep a rolling log of to-do items.">
	<meta name="keywords" content="schedule, to do list, productivity">
	<meta name="author" content="Bo Morin">
	<title>Rollist | Simply Productive</title>
	<link rel="shortcut icon" href="{% static 'images/favicon.ico' %}" />
	<meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0, shrink-to-fit=no' name='viewport' />
	<!--     Fonts and icons     -->
	<link href="https://fonts.googleapis.com/css?family=Montserrat:400,700,200" rel="stylesheet" />
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.1/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">

	<!-- Bootstrap core CSS -->
	<link href="{% static 'rolllist/vendor/now-ui-dashboard/assets/css/bootstrap.min.css' %}" rel="stylesheet">
	<link href="{% static 'rolllist/vendor/now-ui-dashboard/assets/css/now-ui-dashboard.min.css' %}" rel="stylesheet">
	<link href="{% static 'rolllist/vendor/now-ui-dashboard/assets/demo/demo.css' %}" rel="stylesheet">
	<link href="{% static 'rolllist/css/style.css' %}" rel="stylesheet">
	{% block extra_head %}{% endblock %}
</head>

<body class="">
	<div class="wrapper">
		<!-- Navigation -->
		<div class="main-panel" id="main-panel">
			<!-- Navbar -->
			<nav class="navbar navbar-expand-lg navbar-transparent  bg-primary  navbar-absolute">
				<div class="container-fluid">
					<div class="navbar-wrapper">
						<div class="navbar-toggle">
							<button type="button" class="navbar-toggler">
								<span class="navbar-toggler-bar bar1"></span>
								<span class="navbar-toggler-bar bar2"></span>
								<span class="navbar-toggler-bar bar3"></span>
							</button>
						</div>
						<a class="navbar-brand" href="/">Rollist</a>
					</div>
					<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navigation" aria-controls="navigation-index" aria-expanded="false" aria-label="Toggle navigation">
						<span class="navbar-toggler-bar navbar-kebab"></span>
						<span class="navbar-toggler-bar navbar-kebab"></span>
						<span class="navbar-toggler-bar navbar-kebab"></span>
					</button>
					<div class="collapse navbar-collapse justify-content-center" id="navigation">
						<ul class="navbar-nav">
							{% block center_nav %}{% endblock %}
						</ul>
					</div>
					<div class="collapse navbar-collapse justify-content-end" id="navigation">
						<ul class="navbar-nav">
							<li class="nav-item">
								<a class="nav-link" href="{% url 'user_profile' %}">
									<i class="now-ui-icons users_single-02"></i>
									<p>
										<span class="d-lg-none d-md-block">Account</span>
									</p>
								</a>
							</li>
						</ul>
					</div>
				</div>
			</nav>
			<div id="backgroundcover" style="display: none;"></div>
			<div class="panel-header panel-header-xsm"></div>
			<div class="main-content-wrapper">
				{% block main_content %}{% endblock %}
			</div>
		</div>
	</div>
	<script
	src="https://code.jquery.com/jquery-3.4.1.min.js"
	integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
	crossorigin="anonymous"></script>
	<script src="{% static 'rolllist/vendor/bootstrap/js/bootstrap.bundle.min.js' %}"></script>
	{% block extra_js %}{% endblock %}
</body>
