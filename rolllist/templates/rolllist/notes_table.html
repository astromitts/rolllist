<div class="row">
	<div class="col notescontainer">
		<h2>Notes:</h2>
			{% for note in notes %}
				<div class="notescontainer-table">
					<div class="notescontainer-row">
						<div class="content">{{ note.content|safe }}</div>
						<div class="links">
							<a href="{% url 'edit_note' note_id=note.id %}">edit</a>&nbsp;|&nbsp;
							<a href="{% url 'delete_note' note_id=note.id %}" class="js-openmodal-deletenote notes-generic">delete</a>
						</div>
					</div>
				</div>
			{% endfor %}
		<div>
			<a href="{% url 'add_note' datestr=datestr %}">+ note</a>&nbsp;|&nbsp;
			<a href="{% url 'view_all_notes' %}">all notes</a>
		</div>
	</div>
</div>
